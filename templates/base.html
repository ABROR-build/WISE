<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock title %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-200">
    {% if request.user.is_authenticated %}
        <nav class="flex items-start px-4 py-2 bg-slate-700">
            <div class="flex items-start">
                <a href="{% url 'home' %}" class="px-4 py-1 rounded-xl text-white bg-slate-700 hover:bg-slate-600">Bosh sahifa</a>
            </div>
            <div class="flex items-start">
                <a href="{% url 'list-reports' %}" class="px-4 py-1 rounded-xl text-white bg-slate-700 hover:bg-slate-600">Hisobotlar</a>
            </div>
            <div class="flex items-center ml-auto">
                <a href="{% url 'logout' %}" class="px-4 py-1 rounded-xl text-white bg-slate-800 hover:bg-slate-600">Chiqish</a>
            </div>
        </nav>
    {% endif %}

    {% block content %}
    {% endblock content %}

</body>
</html>
