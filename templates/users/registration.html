{% extends 'base.html' %}

{% block title %}
    Registration
{% endblock title %}

{% block content %}
    {% if not request.user.is_authenticated %}
        <div class="p-10 lg:p-20 text-center">
            <h2 class="text-3xl lg:text-4xl font-semibold text-slate-500 mb-6">Registratsiya</h2>
            <form method="post" action="." class="lg:w-1/4 px-4 mx-auto">
                {% csrf_token %}
                <div class="mb-5">
                    <input type="text" placeholder="Ismingiz" name="username" class="w-full px-4 py-2 rounded-xl border-2 border-white-500 opacity-80 focus:border-orange-500 focus:outline-none text-left">
                </div>


                <div class="mb-5">
                    <input type="password" placeholder="Parolingiz" name="password" class=" opacity-80 w-full px-4 py-2 rounded-xl border-2 border-white-500 focus:border-orange-500 focus:outline-none">
                </div>

                <div class="mb-5">
                    <input type="date" name="date_born" class=" opacity-80 w-full px-4 py-2 rounded-xl border-2 border-white-500 focus:border-orange-500 focus:outline-none">
                </div>

                <button type="submit" class="px-5 w-full py-3 rounded-xl text-white text-opacity-60 bg-slate-600 hover:bg-slate-700">Registratsiya</button>
            </form>
            <p class="pt-5 text-slate-600 opacity-50">
                Akkauntingiz bormi <a class="text-slate-600 font-semibold hover:opacity-40" href="#">Kirish</a>
            </p>
        </div>
    {% else %}
        <div class="p-10 lg:p-20 text-center">
            <h1 class="text-3xl lg:text-4xl text-white mb-5">Salom {{ user.username }}</h1>
            <a class="p-20 text-xl text-white" href="#">Bosh sahifa</a>
        </div>
    {% endif %}
{% endblock content %}
